<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GarzProject | Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Orbitron', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

    :root {
      --primary: #0ff;
      --secondary: #f0f;
      --accent: #ff0;
      --dark: #0a0a12;
      --darker: #050508;
    }

    body {
      background-color: var(--dark);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--darker) 0%, var(--dark) 100%);
      z-index: -3;
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -2;
    }

    .cyber-pulse {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, var(--darker) 80%);
      opacity: 0.5;
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    #hackerRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(10, 10, 18, 0.8);
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px var(--primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      margin-right: 15px;
    }

    .admin-section {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      border-left: 3px solid var(--primary);
    }

    .admin-section h3 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    th {
      color: var(--primary);
      font-weight: bold;
    }

    .btn {
      padding: 8px 15px;
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid var(--primary);
      border-radius: 4px;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.4);
    }

    .btn-danger {
      background: rgba(255, 0, 0, 0.2);
      border-color: #ff3a3a;
      color: #ff3a3a;
    }

    .btn-danger:hover {
      background: rgba(255, 0, 0, 0.4);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 12px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: rgba(10, 10, 18, 0.9);
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      color: #fff;
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left-color: #00ff8c;
    }

    .notification.error {
      border-left-color: #ff3a3a;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--primary);
      border-radius: 4px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="cyber-bg"></div>
  <div class="cyber-grid"></div>
  <div class="cyber-pulse"></div>
  <canvas id="hackerRain"></canvas>

  <div class="notification" id="notification">
    <span id="notification-message"></span>
  </div>

  <div class="container">
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">A</div>
      <div>
        <h2>ADMIN PANEL</h2>
        <div id="userInfo">Welcome, Admin</div>
      </div>
    </div>

    <div class="admin-section">
      <h3><i class="fas fa-users"></i> USER MANAGEMENT</h3>
      
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Expiration</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User data will be populated here -->
        </tbody>
      </table>
      
      <h4>Add New User</h4>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <input type="text" id="newUsername" placeholder="Username">
        <input type="password" id="newPassword" placeholder="Password">
        <input type="date" id="newExpiration" placeholder="Expiration Date">
        <select id="newRole">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button class="btn" onclick="addUser()" style="grid-column: span 2;">Add User</button>
      </div>
    </div>

    <div class="admin-section">
      <h3><i class="fas fa-history"></i> ATTACK HISTORY</h3>
      <div style="max-height: 300px; overflow-y: auto;">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Target</th>
              <th>Mode</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attackHistory">
            <!-- Attack history will be populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="admin-section">
      <h3><i class="fas fa-cog"></i> SYSTEM SETTINGS</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="btn" onclick="exportData()">Export Data</button>
        <button class="btn" onclick="importData()">Import Data</button>
        <button class="btn" onclick="clearHistory()">Clear History</button>
        <button class="btn btn-danger" onclick="resetSystem()">Reset System</button>
      </div>
    </div>

    <div class="status-bar">
      <span id="serverStatus"><span class="cyber-loader"></span> CONNECTING...</span>
      <a href="javascript:void(0)" onclick="logout()" style="color:#ff4444;"><i class="fas fa-power-off"></i> LOGOUT</a>
    </div>
  </div>

  <script>
    let users = {};
    let attackHistory = [];
    let currentUser = null;

    // Fungsi notifikasi
    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      const messageEl = document.getElementById("notification-message");
      
      messageEl.innerHTML = message;
      notification.className = "notification " + type;
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Load data from localStorage
    function loadData() {
      const savedUsers = localStorage.getItem('adminUsers');
      const savedHistory = localStorage.getItem('attackHistory');
      
      if (savedUsers) {
        users = JSON.parse(savedUsers);
      } else {
        // Default users
        users = {
          "GarzZOfficial": { pass: "2010", expired: "2026-07-22T23:59:59", avatar: "G", role: "admin" },
          "I": { pass: "1", expired: "2025-07-25T23:59:59", avatar: "I", role: "user" },
          "2": { pass: "2", expired: "2025-07-27T23:59:59", avatar: "2", role: "user" }
        };
        localStorage.setItem('adminUsers', JSON.stringify(users));
      }
      
      if (savedHistory) {
        attackHistory = JSON.parse(savedHistory);
      }
      
      populateUsersTable();
      populateAttackHistory();
    }

    // Populate users table
    function populateUsersTable() {
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      
      for (const username in users) {
        const user = users[username];
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${username}</td>
          <td>${user.pass}</td>
          <td>${user.expired.split('T')[0]}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn" onclick="editUser('${username}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteUser('${username}')">Delete</button>
          </td>
        `;
        
        tbody.appendChild(tr);
      }
    }

    // Populate attack history
    function populateAttackHistory() {
      const tbody = document.getElementById('attackHistory');
      tbody.innerHTML = '';
      
      if (attackHistory.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No history available</td></tr>';
        return;
      }
      
      attackHistory.forEach(item => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${item.user || 'Unknown'}</td>
          <td>${item.target}</td>
          <td>${item.mode}</td>
          <td>${item.date}</td>
          <td>${item.status}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    // Add new user
    function addUser() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const expiration = document.getElementById('newExpiration').value;
      const role = document.getElementById('newRole').value;
      
      if (!username || !password || !expiration) {
        showNotification('Please fill all fields', 'error');
        return;
      }
      
      if (users[username]) {
        showNotification('User already exists', 'error');
        return;
      }
      
      users[username] = {
        pass: password,
        expired: expiration + 'T23:59:59',
        avatar: username.charAt(0).toUpperCase(),
        role: role
      };
      
      localStorage.setItem('adminUsers', JSON.stringify(users));
      populateUsersTable();
      
      // Clear form
      document.getElementById('newUsername').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('newExpiration').value = '';
      
      showNotification('User added successfully', 'success');
    }

    // Edit user
    function editUser(username) {
      const user = users[username];
      const newPassword = prompt('Enter new password (leave empty to keep current):', user.pass);
      const newExpiration = prompt('Enter new expiration date (YYYY-MM-DD):', user.expired.split('T')[0]);
      const newRole = prompt('Enter new role (admin/user):', user.role);
      
      if (newPassword !== null) {
        if (newPassword) user.pass = newPassword;
        if (newExpiration) user.expired = newExpiration + 'T23:59:59';
        if (newRole && (newRole === 'admin' || newRole === 'user')) user.role = newRole;
        
        localStorage.setItem('adminUsers', JSON.stringify(users));
        populateUsersTable();
        showNotification('User updated successfully', 'success');
      }
    }

    // Delete user
    function deleteUser(username) {
      if (username === currentUser.username) {
        showNotification('You cannot delete your own account', 'error');
        return;
      }
      
      if (confirm(`Are you sure you want to delete user ${username}?`)) {
        delete users[username];
        localStorage.setItem('adminUsers', JSON.stringify(users));
        populateUsersTable();
        showNotification('User deleted successfully', 'success');
      }
    }

    // Export data
    function exportData() {
      const data = {
        users: users,
        attackHistory: attackHistory
      };
      
      const dataStr = JSON.stringify(data, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = 'garzproject-data.json';
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      showNotification('Data exported successfully', 'success');
    }

    // Import data
    function importData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            
            if (data.users && data.attackHistory) {
              users = data.users;
              attackHistory = data.attackHistory;
              
              localStorage.setItem('adminUsers', JSON.stringify(users));
              localStorage.setItem('attackHistory', JSON.stringify(attackHistory));
              
              populateUsersTable();
              populateAttackHistory();
              
              showNotification('Data imported successfully', 'success');
            } else {
              showNotification('Invalid data format', 'error');
            }
          } catch (err) {
            showNotification('Error parsing file', 'error');
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }

    // Clear history
    function clearHistory() {
      if (confirm('Are you sure you want to clear all attack history?')) {
        attackHistory = [];
        localStorage.setItem('attackHistory', JSON.stringify(attackHistory));
        populateAttackHistory();
        showNotification('History cleared successfully', 'success');
      }
    }

    // Reset system
    function resetSystem() {
      if (confirm('WARNING: This will reset all data to default. Are you sure?')) {
        localStorage.removeItem('adminUsers');
        localStorage.removeItem('attackHistory');
        loadData();
        showNotification('System reset successfully', 'success');
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }

    // Check authentication
    function checkAuth() {
      const userData = localStorage.getItem('currentUser');
      
      if (!userData) {
        window.location.href = 'login.html';
        return;
      }
      
      currentUser = JSON.parse(userData);
      
      if (currentUser.role !== 'admin') {
        showNotification('Access denied. Admin privileges required.', 'error');
        setTimeout(() => {
          window.location.href = 'panel.html';
        }, 2000);
        return;
      }
      
      document.getElementById('userAvatar').textContent = currentUser.avatar;
      document.getElementById('userInfo').textContent = `Welcome, ${currentUser.username} (${currentUser.role})`;
    }

    // Efek hacker rain
    const canvas = document.getElementById("hackerRain");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz$#@%&!?*";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(10, 10, 18, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0ff";
      ctx.font = `${fontSize}px 'Orbitron', monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Inisialisasi
    window.addEventListener("DOMContentLoaded", () => {
      checkAuth();
      loadData();
    });
  </script>
</body>
</html>
